<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Document</title>
        <style>
          ul,ol{
              /*取消列表项目符号*/
              list-style:none;
              width:100px;
              background:orange;
          }
          ol{
              /*元素隐藏不占位*/
              display:none;
          }
          ul>li:hover>ol{
              display:block;
          }
          ol>li:hover{
              background:red;
          }
        </style>
    </head>
    <body>
        <ul>
            <li class='address'>
                我的淘宝
                <ol>
                    <li>我的订单</li>
                    <li>我的订单</li>
                </ol>
            </li>
            
        </ul>
    </body>
</html>
