<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单</title>
		<style type="text/css">
			*{
				color:red;
			}
		</style>
	</head>
	<body>
		<h1>中国</h1>
		<h3>中国</h3>
		<p>中国</p>
		<ul>
			<li>中国</li>
		</ul>
		<table>
			<tr>
				<td>中国</td>
			</tr>
		</table>
	</body>
</html>
