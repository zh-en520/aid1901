     <h1>大马总理对中国的这番最新评价 很敏感很意味深长</h1>
     <p align="center"><img src="images/tlHi-hvcmeux8395049.jpg"></p>
     <p>94岁的马来西亚总理马哈蒂尔，最近再次谈到中国，一些话听来太意味深长。说实话，有些话，一般政治家不敢谈，因为内容很敏感，很容易被对手抓住把柄，但也只有像他这样年
     龄这样资深的政治家，才能说得出来，人们也听得进去。</p>
     <p><b>他是怎么说的呢？</b></p>
     <p>综合媒体的报道，在4月1日“亚洲之虎崛起研讨会”闭幕礼上，马哈蒂尔大致是这样说的：要知道，中国也曾是一个生产能力落后的发展中国家……但中国人非常勤奋好学，他们想要发展国家。现在，中国可以自制火箭上太空，甚至我看到他们的战斗机能完美地完成编队飞行表演，他们还可以制造战斗机，为什么呢？</p>
