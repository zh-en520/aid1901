<!DOCTYPE html>
<html>
  <head>
     <meta charset="utf-8">
     <title>文本修饰标记</title>
  </head>
  <body>  	
  	<p align="center">文本修饰标记</p>
    <p><b>加粗效果</b></p>
    <p><strong>加粗效果</strong></p>
    <p><i>倾斜</i></p>
    <p><em>倾斜</em></p>
    <p><u>下划线</u></p>
    <p><s>删除线</s></p>
    <p><del>删除线</del></p>
  </body>
</html>
